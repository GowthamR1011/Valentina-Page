<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Be My Valentine?</title>
    <style>
      :root {
        --bg1: #ffdde1;
        --bg2: #fceef3;
        --accent: #ff4b7c;
        --accent-dark: #c72b55;
        --card: #fff;
        --glass: rgba(255, 255, 255, 0.6);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial;
        color: #3a2a2a;
      }
      body {
        background:
          radial-gradient(circle at 10% 10%, var(--bg1), transparent 25%),
          radial-gradient(circle at 90% 90%, var(--bg2), transparent 25%),
          linear-gradient(135deg, #fff 0%, #ffeef3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        overflow: hidden;
      }
      .scene {
        width: min(920px, 96vw);
        max-width: 920px;
        position: relative;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9),
          var(--card)
        );
        border-radius: 20px;
        padding: 36px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        display: flex;
        gap: 28px;
        transition: all 0.3s ease;
        align-items: flex-start;
        backdrop-filter: blur(6px);
        position: relative; /* needed for footer placement */
      }
      .left {
        flex: 1;
        min-width: 260px;
      }
      h1 {
        margin: 0;
        font-size: clamp(24px, 3.5vw, 38px);
        line-height: 1.02;
        color: var(--accent-dark);
      }
      .subtitle {
        margin-top: 8px;
        color: #8b5a6a;
        font-style: italic;
        font-size: 16px;
      }
      p.lead {
        margin: 8px 0 18px;
        color: #6b4b57;
      }
      .heartWrap {
        position: relative;
        height: 220px;
      }
      .bigHeart {
        width: 160px;
        height: 160px;
        margin: auto;
        transform: translateY(10px);
      }
      .heart {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
      }
      .heart path {
        fill: var(--accent);
      }
      .music-modal {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition:
          opacity 0.6s ease,
          visibility 0.6s ease;
      }

      .music-modal.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .modal-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .modal-btn {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 999px;
        background: #ff4b7c;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .modal-btn:hover {
        transform: scale(1.05);
      }
      .pulse {
        animation: pulse 1.2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.06);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .btn {
        background: linear-gradient(180deg, var(--accent), var(--accent-dark));
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(199, 43, 85, 0.28);
        transition:
          transform 0.14s ease,
          box-shadow 0.14s;
      }
      .btn:active {
        transform: translateY(2px);
        box-shadow: 0 4px 12px rgba(199, 43, 85, 0.18);
      }

      .secret {
        font-size: 20px;
        padding: 14px 18px;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          var(--glass),
          rgba(255, 255, 255, 0.4)
        );
        border: 1px solid rgba(255, 75, 124, 0.08);
        box-shadow: inset 0 -8px 24px rgba(255, 75, 124, 0.02);
      }

      .floatingHeart {
        position: absolute;
        will-change: transform;
        opacity: 0.95;
      }

      .btn-row {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
      }

      .footer {
        font-size: 13px;
        color: #8b6d78;
        position: absolute;
        right: 18px;
        bottom: 14px;
      }

      /* ensure there's room at bottom for the footer */
      .card:after {
        content: "";
        display: block;
        height: 24px;
      }

      /* small screens */
      @media (max-width: 720px) {
        .card {
          flex-direction: column;
          align-items: stretch;
        }
        .right {
          width: 100%;
        }
        .heartWrap {
          height: 180px;
        }
      }
      .hidden {
        opacity: 0;
        transition: opacity 0.4s ease;
        display: none;
      }

      .extra-message {
        margin: 0;
        font-size: clamp(20px, 3vw, 32px);
        line-height: 1.02;
        color: var(--accent-dark);
      }

      .show {
        opacity: 1;
        display: block;
      }
      /* confetti canvas sits on top */
      canvas.confetti {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
      }

      .message-block {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .questionBlock {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="musicModal" class="music-modal">
      <div class="modal-content">
        <h2>Before we begin... üíï</h2>
        <p>Turn your volume on and press play.</p>
        <button id="playMusicBtn" class="modal-btn">üéµ Play Music</button>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="start-bgm.mp3" type="audio/mpeg" />
    </audio>

    <div class="scene">
      <div class="card">
        <div class="left">
          <div class="heartWrap">
            <svg
              class="bigHeart pulse heart"
              viewBox="0 0 32 29.6"
              aria-hidden="true"
            >
              <path
                d="M23.6 0c-2.9 0-5.4 1.7-6.6 4.3C15.8 1.7 13.3 0 10.4 0 4.7 0 0 4.7 0 10.4c0 11.5 16 19.2 16 19.2s16-7.7 16-19.2C32 4.7 27.3 0 21.6 0z"
              />
            </svg>
            <!-- floating hearts (created via JS) -->
          </div>

          <div class="message-block">
            <div id="question-block" class="questionBlock">
              <h1>¬øAsha Gomez, Quieres ser mi Valent√≠na? üíêüå∑</h1>

              <span id="plea" class="extra-message hidden">
                ¬°Por favorcito! ü•πü•π</span
              >

              <span id="noClick" class="extra-message hidden">
                ¬°Dale, no seas mala! ‚òπÔ∏è</span
              >
            </div>

            <div id="yes-message" class="hidden">
              <h1 class="extra-message">
                Me haces el chico m√°s feliz del mundo, mi amor. ü•∞ü•≥
              </h1>

              <div class="video-container">
                <iframe
                  width="560"
                  height="315"
                  title="YouTube video player"
                  src="https://www.youtube.com/embed/uGVhQd9L_NY?si=q_TWMpW6mzvPXi5a&amp;start=78"
                  frameborder="0"
                  allow="
                    accelerometer;
                    autoplay;
                    clipboard-write;
                    encrypted-media;
                    gyroscope;
                    picture-in-picture;
                    web-share;
                  "
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
          <div class="footer">This is deal for life‚ú®</div>
          <div
            style="display: flex; gap: 12px; align-items: center"
            class="btn-row"
          >
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn" aria-label="No (try to click me)">
              No
            </button>
          </div>
          <div style="height: 1px"></div>
        </div>
      </div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script>
      // small helper: create floating hearts occasionally

      const playBtn = document.getElementById("playMusicBtn");
      const modal = document.getElementById("musicModal");
      const bgMusic = document.getElementById("bgMusic");

      playBtn.addEventListener("click", () => {
        bgMusic.volume = 0;
        bgMusic.play();

        // Fade in music smoothly
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol += 0.05;
            bgMusic.volume = vol;
          } else {
            clearInterval(fade);
          }
        }, 100);

        // Hide modal
        modal.classList.add("hidden");
      });
      const scene = document.querySelector(".scene");
      function spawnFloatingHeart() {
        const h = document.createElement("div");
        h.className = "floatingHeart";
        const size = Math.random() * 28 + 12;
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.left = Math.random() * 90 + "%";
        h.style.bottom = "-40px";
        h.style.opacity = (0.6 + Math.random() * 0.4).toFixed(2);
        h.style.transform = `translateY(0) scale(${0.9 + Math.random() * 0.3}) rotate(${Math.random() * 40 - 20}deg)`;
        h.innerHTML = `
        <svg viewBox="0 0 32 29.6" width="100%" height="100%"><path d="M23.6 0c-2.9 0-5.4 1.7-6.6 4.3C15.8 1.7 13.3 0 10.4 0 4.7 0 0 4.7 0 10.4c0 11.5 16 19.2 16 19.2s16-7.7 16-19.2C32 4.7 27.3 0 21.6 0z" fill="${["#ff8aa0", "#ff5b83", "#ffb0c1", "#ff4b7c"][Math.floor(Math.random() * 4)]}"/></svg>`;
        scene.appendChild(h);
        const rise = 7000 + Math.random() * 5000;
        h.animate(
          [
            {
              transform: h.style.transform,
              opacity: h.style.opacity,
              offset: 0,
            },
            {
              transform: `translateY(-${150 + Math.random() * 220}px) rotate(${Math.random() * 40 - 20}deg)`,
              opacity: 0,
              offset: 1,
            },
          ],
          { duration: rise, easing: "linear" },
        );
        setTimeout(() => h.remove(), rise + 50);
      }
      setInterval(spawnFloatingHeart, 900);

      // confetti canvas
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      let W = innerWidth,
        H = innerHeight;
      canvas.width = W;
      canvas.height = H;
      window.addEventListener("resize", () => {
        W = innerWidth;
        H = innerHeight;
        canvas.width = W;
        canvas.height = H;
      });

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }
      class Particle {
        constructor(x, y, clr) {
          this.x = x;
          this.y = y;
          this.w = random(6, 14);
          this.h = random(8, 16);
          this.vx = random(-6, 6);
          this.vy = random(-14, -6);
          this.rot = random(0, 360);
          this.vr = random(-8, 8);
          this.color = clr;
          this.life = 0;
          this.ttl = 60 + Math.random() * 60;
        }
        update() {
          this.vy += 0.6;
          this.x += this.vx;
          this.y += this.vy;
          this.rot += this.vr;
          this.life++;
        }
        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate((this.rot * Math.PI) / 180);
          ctx.fillStyle = this.color;
          ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
          ctx.restore();
        }
      }
      let particles = [];
      function popConfetti(x, y, count = 40) {
        const colors = ["#ff7aa9", "#ffb0c1", "#ffd1e2", "#ff5b83", "#ffe07a"];
        for (let i = 0; i < count; i++)
          particles.push(
            new Particle(
              x,
              y,
              colors[Math.floor(Math.random() * colors.length)],
            ),
          );
      }
      function loop() {
        ctx.clearRect(0, 0, W, H);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.update();
          p.draw();
          if (p.life > p.ttl || p.y > H + 50 || p.x < -50 || p.x > W + 50)
            particles.splice(i, 1);
        }
        requestAnimationFrame(loop);
      }
      loop();

      // button interactions (Yes / No playful behavior)
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const msg = document.getElementById("message");
      const plea = document.getElementById("plea");
      const noClickMessage = document.getElementById("noClick");
      const yesMessge = document.getElementById("yes-message");
      const questionBlock = document.getElementById("question-block");
      let yesScale = 1; // scale factor for yes button
      let evadeCount = 0;

      const leftCol = document.querySelector(".left");
      const card = document.querySelector(".card");
      let cardScale = 1;
      function updateYesLabel() {
        // keep the Yes button label stable; 'pretty please' lives with the question
        yesBtn.textContent = "Yes";
      }

      function growYes(amount = 0.01) {
        // increase overall card scale
        cardScale = Math.min(1.8, cardScale + amount);
        card.style.transform = `scale(${cardScale})`;

        // visually enlarge Yes a bit further via font size + padding
        const currentFontSize = parseFloat(
          window.getComputedStyle(yesBtn).fontSize,
        );
        const currentPaddingY = parseFloat(
          window.getComputedStyle(yesBtn).paddingTop,
        );
        const currentPaddingX = parseFloat(
          window.getComputedStyle(yesBtn).paddingLeft,
        );
        yesBtn.style.fontSize = currentFontSize + amount * 8 + "px";
        yesBtn.style.padding =
          currentPaddingY +
          amount * 3 +
          "px " +
          (currentPaddingX + amount * 6) +
          "px";
      }

      function handleYes() {
        bgMusic.pause();
        evadeCount = 0;
        questionBlock.classList.add("hidden");
        plea.classList.remove("show");
        noClickMessage.classList.remove("show");
        noBtn.classList.add("hidden");
        yesMessge.classList.add("show");
        popConfetti(
          yesBtn.getBoundingClientRect().left + yesBtn.offsetWidth / 2,
          yesBtn.getBoundingClientRect().top + yesBtn.offsetHeight / 2,
          120,
        );
        msg.textContent = "Yay! My heart is so happy ‚ù§";
        document.querySelector(".bigHeart").classList.add("pulse");
        yesBtn.textContent = "Hooray ‚ù§";
        yesBtn.disabled = true;
        yesBtn.style.cursor = "default";
        // hide No button with fade out
        noBtn.style.transition = "opacity 400ms ease";
        noBtn.style.opacity = "0";
        setTimeout(() => {
          noBtn.style.display = "none";
        }, 400);
      }

      yesBtn.addEventListener("click", handleYes);
      yesBtn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          handleYes();
        }
      });

      // Make No button evasive: jump to a new offset within its container on pointerover
      const container = document.querySelector(".right");
      function evadeNo() {
        evadeCount++;
        // increase yes a bit on every evasion
        questionBlock.classList.remove("hidden");
        yesMessge.classList.remove("show");
        growYes(0.01);
        const nb = noBtn.getBoundingClientRect();
        const maxOffset = 150; // pixels up/down
        const y = Math.round((Math.random() * 2 - 1) * maxOffset);
        const x = Math.round((Math.random() * 2 - 1) * maxOffset);
        noBtn.style.position = "relative";
        noBtn.style.transition = "transform 820ms cubic-bezier(.2,.9,.2,1)";
        const inv = 1 / Math.max(1, cardScale);
        noBtn.style.transform = `translate(${x}px, ${y}px) scale(${inv})`;
        // gentle wobble on yes for playfulness (rotate only)

        if (evadeCount > 3) {
          plea.classList.add("show");
        }

        if (evadeCount > 6) noClickMessage.classList.add("show");
        yesBtn.animate(
          [
            { transform: `rotate(-3deg)` },
            { transform: `rotate(3deg)` },
            { transform: `rotate(0deg)` },
          ],
          { duration: 700, easing: "ease-out" },
        );
      }

      // If user manages to click No (it is possible), increase Yes substantially
      function handleNoClick(e) {
        e.stopPropagation();

        growYes(0.15);

        noBtn.disabled = true;
        noBtn.style.opacity = "0.7";
        const inv = 1 / Math.max(1, cardScale);

        noBtn.style.transform = `translate(0px, 0px) scale(${inv})`;
        setTimeout(() => {
          noBtn.disabled = false;
          noBtn.style.opacity = "1";
        }, 900);
      }

      // Attach events
      noBtn.addEventListener("pointerenter", evadeNo);
      noBtn.addEventListener("click", handleNoClick);
      // keyboard attempts should also trigger evade
      noBtn.addEventListener("focus", evadeNo);

      // small initial intro confetti
      setTimeout(() => {
        popConfetti(W / 2, H / 3, 60);
      }, 650);
    </script>
  </body>
</html>
